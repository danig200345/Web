<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Contactos</title>
    </head>
    <body>
        <header class="encabezado">
            <div class="union">
                <h1><img class="logo" src="imagenes/logo.png" alt="logo barberia"></h1>
                <nav class="rutas">
                    <ul>
                        <li><a href="inicio.html">Inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contactanos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form class="datos">
                <label  for="nombreid">Nombre y Apellido</label>
                <input class="name" type="text" id="nombreid" required>
                <label  for="correoe">Correo electrónico</label>
                <input class="name" type="email" id="correoe" required placeholder="email@dominio.com">
                <label  for="telefono">Telefóno</label>
                <input class="name" type="tel" id="telefono" required placeholder="(XXX) XXX XXXX">
                <label for="mensaje">Mensaje</label>
                <textarea class="name" id="mensaje" cols="69" rows="10" required></textarea>
            <fieldset>

                <legend class="contactanos">¿Como te gustaria contactarnos?</legend>

                <label for="email"><input name="contacto" type="radio" value="Email" id="email">Email</label>
                

                <label for="telefono"><input name="contacto" type="radio" value="Email" id="telefono">
                    Telefóno</label>
                
                <label for="whatsapp"><input name="contacto" type="radio" value="Email" id="whatsapp" checked>WhatsApp</label>
            
            </fieldset>
            <fieldset>
                <legend class="contactanos">¿En que horario le gustaria ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </fieldset>

                
                <label class="check" ><input type="checkbox" checked>¿Le gustaria recibir novedades?</label>


                <input type="submit" value="Enviar Datos" class="enviar">
            </form>
            <table>
                <thead>
                    <th>Dia</th>
                    <th>Hora de Apertura</th>

                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:30 AM - 5:00 PM</td>
                        
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:30 AM - 5:00 PM</td>

                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:30 AM - 5:00 PM</td>
                        
                        
                    </tr>
            
                </tbody>
            
            </table>
        </main>
        <footer class="pieDePagina">
            <img class= "logoBlanco" src="imagenes/logo-blanco.png" alt="logo barberia del fin de pagina">
            <p class="copyrigth"> &copy; Todos los derechos reservados 2023</p>
        </footer>
    </body>
</html>
